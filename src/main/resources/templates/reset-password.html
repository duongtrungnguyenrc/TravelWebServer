<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
</head>
<body>
    <form th:action="@{/api/reset-password/change/} + ${token}" method="post">
        <label for="txtNewPass">New password</label>
        <input type="text" id="txtNewPass" name="password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
